{% extends 'base.html' %}

{% block title %}Add Employee - Eidos{% endblock %}

{% block extra_css %}
    <style>
        body { 
            padding-top: 64px;
            background-color: #f3f4f6;
        }

        .hero-section {
            background: linear-gradient(to bottom, white, #f8f9fa);
            border-bottom: 1px solid #e5e7eb;
        }

        .form-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: #f9fafb;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 168, 150, 0.2);
        }

        .submit-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: var(--primary-dark);
        }

        .cancel-button {
            padding: 0.75rem 1.5rem;
            background-color: #f3f4f6;
            color: #4b5563;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .cancel-button:hover {
            background-color: #e5e7eb;
        }
    </style>
</head>
{% endblock %}

{% block body_class %}{% endblock %}

{% block content %}
    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="form-card p-8 max-w-3xl mx-auto">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Add a New Employee</h2>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_name" class="form-label">Full Name</label>
                    <input type="text" id="id_name" name="name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="id_job_description" class="form-label">Job Description</label>
                    <input type="text" id="id_job_description" name="job_description" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="id_phone" class="form-label">Phone Number</label>
                    <input type="tel" id="id_phone" name="phone" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="id_photo" class="form-label">Profile Photo</label>
                    <input type="file" id="id_photo" name="photo" class="form-input" accept="image/*">
                </div>
                
                <div class="flex justify-end space-x-4 mt-8">
                    <a href="{% url 'business_dashboard' %}" class="cancel-button">Cancel</a>
                    <button type="submit" class="submit-button">
                        <i class="fas fa-save mr-2"></i>Save Employee
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
