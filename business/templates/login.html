{% extends 'base.html' %}

{% block title %}Business Login{% endblock %}

{% block extra_css %}
    <style>
        body {
            padding-top: 64px; /* Height of the navbar */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: #f9fafb;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 168, 150, 0.2);
        }

        .login-container {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            transition: all 0.2s;
            border-radius: 0.375rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            width: 100%;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem; /* Increased padding for better vertical centering */
            min-height: calc(100vh - 64px - 80px); /* Viewport height minus navbar and estimated footer */
        }
    </style>
{% endblock %}

{% block content %}
    <main>
        <div class="login-container p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">
                    Welcome Back
                </h1>
                <p class="mt-2 text-gray-600">
                    Log in to access your Eidos dashboard
                </p>
            </div>
            
            <form method="post" id="login-form" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <div class="mt-1">
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            autocomplete="email" 
                            required 
                            class="form-input"
                            placeholder="your@email.com">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            autocomplete="current-password" 
                            required 
                            class="form-input"
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary hover:text-primary-dark">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn-primary">
                        Sign in
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="{% url 'register_IBusiness' %}" class="font-medium text-primary hover:text-primary-dark">
                        Start your free trial
                    </a>
                </p>
            </div>
        </div>
    </main>
{% endblock %}
