{% extends 'base.html' %}

{% block title %}Elige tu tipo de registro - Eidos{% endblock %}

{% block extra_css %}
<style>
    main {
        min-height: calc(100vh - 64px - 80px);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        background-color: #f9fafb;
    }

    .choice-container {
        background-color: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        text-align: center;
    }

    .choice-title {
        font-size: 1.75rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: #111827;
    }

    .choice-description {
        color: #6b7280;
        font-size: 1rem;
        margin-bottom: 2rem;
    }

    .choice-buttons {
        display: flex;
        gap: 1.5rem;
        flex-direction: column;
    }

    @media (min-width: 640px) {
        .choice-buttons {
            flex-direction: row;
            justify-content: center;
        }
    }

    .choice-btn {
        padding: 1rem 2rem;
        border: 2px solid var(--primary-color);
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        background-color: white;
        color: var(--primary-color);
        cursor: pointer;
        text-decoration: none;
        transition: all 0.2s ease;
    }

    .choice-btn:hover {
        background-color: var(--primary-color);
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<main>
    <div class="choice-container">
        <h1 class="choice-title">How do you want to register?</h1>
        <p class="choice-description">Select an option to continue with your Eidos registration.</p>
        <div class="choice-buttons">
            <a href="{% url 'register_customer' %}" class="choice-btn">I am a Client</a>
            <a href="{% url 'register_IBusiness' %}" class="choice-btn">I am a Business</a>
        </div>
    </div>
</main>
{% endblock %}
