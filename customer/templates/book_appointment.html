{% extends 'base.html' %}

{% block title %}Book Appointment - Eidos{% endblock %}

{% block extra_css %}
    <style>
        body {
            padding-top: 64px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        input[type="date"],
        input[type="time"],
        select,
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: #f9fafb;
            font-size: 1rem;
            line-height: 1.5;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="date"]:focus,
        input[type="time"]:focus,
        select:focus,
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 168, 150, 0.2);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .appointment-container {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            transition: all 0.2s;
            border-radius: 0.375rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            width: 100%;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem;
            min-height: calc(100vh - 64px - 80px);
        }
    </style>
{% endblock %}

{% block content %}
<main>
    <div class="appointment-container">
        <h2>Book an Appointment at {{ business.name }}</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="date">Select a Date</label>
                <input type="date" name="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="time">Select a Time</label>
                <input type="time" name="time" id="time" required>
            </div>

            <div class="form-group">
                <label for="id_service">Select a Service</label>
                <select id="id_service" name="service" required>
                    {% for service in services %}
                        <option value="{{ service.id }}" data-price="{{ service.price }}">{{ service.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Service Price:</label>
                <div id="price-display" class="form-input" style="background-color: #f3f4f6;">$0.00</div>
                <input type="hidden" name="price" id="price-hidden" value="">
            </div>

            <script>
                const serviceSelect = document.getElementById('id_service');
                const priceDisplay = document.getElementById('price-display');
                const priceHidden = document.getElementById('price-hidden');

                // Evento cuando se selecciona un servicio
                serviceSelect.addEventListener('change', function () {
                    const selectedOption = serviceSelect.selectedOptions[0];
                    const price = selectedOption.getAttribute('data-price') || "0.00";
                    priceDisplay.innerText = `$${price}`; // Muestra el precio
                    priceHidden.value = price; // Asigna el valor al campo oculto
                });

                // Mostrar el precio si ya hay algo seleccionado
                serviceSelect.dispatchEvent(new Event('change'));
            </script>

            <div class="form-group">
                <label for="payment_method">Payment Method</label>
                {{ form.payment_method }}
            </div>

            <div class="form-group">
                <label for="barber">Barber</label>
                {{ form.barber }}
            </div>

            <button type="submit" class="btn-primary">Confirm Appointment</button>
        </form>
    </div>
</main>
{% endblock %}
